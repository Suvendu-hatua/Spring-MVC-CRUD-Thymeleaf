<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--    Adding CSS file to this html file-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
<!--Adding CDN file of Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div>
        <div class="container mt-5">
            <h2 class="text-center text-primary-emphasis">Student Management System</h2>
            <a th:href="@{/students/show-registration}" class="btn btn-primary">Add Student</a>
            <div class="mt-3">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Student ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Profile</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${studentList}">
                        <th scope="row" th:text="${student.studentId}"></th>
                        <td th:text="${student.firstName}+' '+${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td >
                            <div class="card" style="width: 5rem;">
                                <img th:src="@{/images/profile.webp}" class="card-img-top" alt="...">
<!--                                <div class="card-body">-->
<!--                                    <p class="card-text">view</p>-->
<!--                                </div>-->
                                <a th:href="@{/students/view(studentId=${student.studentId})}" class="text-center"><i class="fa-solid fa-eye"></i></a>
                            </div>

                        </td>
                        <td>
                            <a th:href="@{/students/update(studentId=${student.studentId})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square me-1"></i>Update</a>
                            <a  th:href="@{/students/delete/}+${student.studentId}" onclick="return confirm('Are you sure to delete the Student?');" class="mx-2 btn btn-danger btn-sm"><i class="fa-solid fa-trash-can me-1"></i>Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>
</html>
